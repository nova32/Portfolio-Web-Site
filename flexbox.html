<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex</title>
</head>

<body>
    <style>
        body {
            background-color: black;
        }

        .flex-contain {
            display: flex;
            flex-wrap: wrap;
            background-color: none;
        }

        .flex-contain > div {
            background-color: grey;
            width: 100px;
            margin: 6px;
            text-align: center;
            line-height: 75px;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>

    <div class="flex-contain">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>






</body>

</html>
